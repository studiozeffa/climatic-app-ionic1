<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/feed.controller.js"></script>
    <script src="js/posts.factory.js"></script>
  </head>
  <body ng-app="climatic">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Climatic</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list" ng-controller="FeedController">
          <a class="item item-thumbnail-left" ng-repeat="post in posts">
            <img ng-src="https://climatic.herokuapp.com/api/files/climatic/{{post.imageId}}_photo.jpg">
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
          </li>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
