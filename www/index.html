<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Other third party dependencies -->
    <script src="lib/parse/parse.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config/parse.config.js"></script>
    <script src="js/controllers/feed.controller.js"></script>
    <script src="js/services/posts.factory.js"></script>
  </head>
  <body ng-app="climatic">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Climatic</h1>
      </ion-header-bar>
      <ion-content ng-controller="FeedController">
        <div class="list">
          <a class="item item-thumbnail-left" ng-repeat="post in posts">
            <img ng-src="{{post.picture.url}}">
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
          </a>
        </div>
        <ion-infinite-scroll
          ng-if="hasMorePosts"
          on-infinite="loadMorePosts()"
          spinner="lines"
          immediate-check="false"></ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
