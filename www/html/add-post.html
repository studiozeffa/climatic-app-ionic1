<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <button class="button button-icon button-icon-small icon ion-close-round" ng-click="cancelPost()"></button>
    <h1 class="title">Add Post</h1>
    <button class="button button-icon button-icon-small icon ion-checkmark-round" ng-click="savePost()"></button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Title" ng-model="addPostData.title">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <textarea placeholder="Description" ng-model="addPostData.description" msd-elastic="\n"></textarea>
      </label>
    </div>
  </ion-content>
</ion-modal-view>
