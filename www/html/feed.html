<ion-view>
  <ion-nav-title>Climatic</ion-nav-title>
  <ion-nav-buttons side="secondary">
    <button class="button button-icon button-icon-small icon ion-plus-round" ng-click="openAddPostModal()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <a ui-sref="post({id:post.objectId})" class="item item-thumbnail-left item-icon-right" ng-repeat="post in posts">
        <img ng-src="{{post.picture.url}}">
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <ion-infinite-scroll
      ng-if="hasMorePosts"
      on-infinite="loadMorePosts()"
      spinner="lines"
      immediate-check="false"></ion-infinite-scroll>
  </ion-content>
</ion-view>
